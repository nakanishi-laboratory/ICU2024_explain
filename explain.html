  <center>
  <div id="explain" class="box">
    <center><h1>ICU看護師のプロアクティブ・ワークロード<br>推定モデル構築のためのデータ取得実験<br>に対するご協力のお願い</h1></center>
    <label>　　　　　　　　　研究責任者　慶應義塾大学 理工学部 管理工学科 教授　中西 美和<br>
      　　　　　　　　　　　　　　　東都大学 幕張ヒューマンケア学部 臨床工学科 准教授　濱口 淳</label>
    </div>
   </center>

    <br>

    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="purpose">1.目的</label>
    </h2>
      <label for="purpose">本実験では、ICUにおいて看護師が患者に対応する際のワークロードを予測推定する機械学習モデルを構築するためのデータ取得を目的とします。<br>
        <b>実験内容をご確認いただき、ご協力いただける場合には、ページ下部のGoogleFormから参加登録をお願いいたします。</b>
      </label>  
    </div>
    </center>

    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="content">2.協力していただく内容</label>
    </h2>
      <label for="participant"><font size=+1><b>対象者が行う内容</b></font><br>看護実習室内に再現したICUの模擬環境で、看護師として患者(高度救命用シミュレータ)に対し、あらかじめ設定されたシナリオのもとで、5人1組のチームで、治療・ケアの対応を行っていただきます。
        模擬ICUは、ベッド数8(すなわち、最大患者数8)であり、患者の生体情報を示すモニタ、その他ベンチレータ等救命のための機器等が設置されています。
        高度救命用シミュレータにはそれぞれ、シナリオ上のプロファイル(年齢や疾患等)がプログラマイズされており、それに応じて容態等が変化します。
        実験タスクは、ICUでの看護業務を想定し、看護実習で学んだ手順と手技に基づいて、患者及び生体情報を示すモニタを観察し、患者の容態に応じて必要とされる治療・ケア(胸骨圧迫やベンチレータ取り付けなどの二次救命処置、声掛け、体位の変更等)の対応を行うものです。</label><br>
      <br><label for="participant"><font size=+1><b>研究者が記録する内容</b></font><br>実験中、瞬時心拍数を記録する腕時計型のウェアラブルセンサ(fitbit)を着用していただきます。
        軽量で非侵襲的なもので、瞬時心拍数以外のデータは記録しません。
        また、5分毎にワークロードの主観評価項目(NASA-TLXによる6項目)に、タブレット端末上でスコアリングしていただきます。
        実験中、全ての挙動は俯瞰カメラで記録され、実験終了後にこの映像記録を参照しながら、各時点での意思決定及びその理由についての半構造化インタビューに、PCで入力回答していただきます。</label><br>
      <br><label for="participant"><font size=+1><b>負荷刺激あるいは行動制限の内容</b></font><br>ICUでの患者対応を模擬したタスクに臨む時間は120分、事前の準備に60分、実験後インタビューに60分を見込んでおり、総計約4時間ですべてを終了します。
        薬物の使用、著しい刺激の提示はありません。</label><br>
      <br><label for="participant"><font size=+1><b>謝礼の有無</b></font><br>1人、1回(約4時間)の実験参加につき、10,000円を支払います。</label><br>
    </div>
    </center>

    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="purpose">3.もたらされるリスク</label>
    </h2>
      <label for="purpose">各実験参加者には、現実的な業務状況を模擬するため、1回の実験タスクで120分のタスクに臨んでいただきます。
        このため、一定程度の心身の疲労が伴うことが予想されます。しかし、これは、実際の業務に伴うものと同程度もしくはそれ以下のものであり、ICUでの対応において想定される範囲内のものと考えられます。
        胸骨圧迫や体位変更には、一定の筋力を使うため、しばらく筋負担を感じる可能性もありますが、一時的なもので、短期間での回復が可能です。
        瞬時心拍数を計測する腕時計型ウェアラブルセンサのバンド部分により、一時的に痒みや不快等を感じる可能性がありますが、実験終了後に外すことで解消されます。
        耐え難い負担を感じた時、任意のタイミングで休憩もしくは離脱することができます。          
      </label>  
    </div>
    </center>

    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="purpose">4.研究協力の同意と撤回</label>
    </h2>
      <label for="purpose">この実験は、授業の一環ではなくあくまで研究を目的としたものであり、あなたの成績評価への影響はありません。
        実験に参加するか否かの判断は、あくまであなたの自由意思によって行われ、誰からも強制されるものではありません。そのことであなたが不利益を被ることはありません。
        また、自由意思によって、いつでも協力を中止することができ、そのことによってあなたが不利益を被ることはありません。
      </label>
    </div>
    </center>
    
    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="purpose">5.個人情報の保護</label>
    </h2>
      <label for="purpose">実験の結果得られた測定データは、速やかに氏名と切り離してコードで管理し、個人が特定できないよう匿名化します。
        コードと氏名の対応表は鍵のついた研究室にあるPCにて厳密に管理します。
        また、対応表は実験から10年経過後にデータ削除して廃棄します。
      </label>
    </div>
    </center>
             
    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="purpose">6.研究結果の公表</label>
    </h2>
      <label for="purpose">この実験は、臨床的な検査を目的としたものではありませんので、得られた結果については原則として通知しません。
        ただし、あなたから要請があった場合には、あなた個人に関する結果のみお知らせすることが可能です。
        また、研究の成果は、学会や論文によって公開する予定ですが、その際においても、個人名などは一切公開されません。
      </label>
    </div>
    </center>
    
    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="purpose">7.研究終了後のデータおよび試料等の取り扱い方針</label>
    </h2>
      <label for="purpose">全てのデータは研究室内の外付けハードディスクにて電子的に保管し、外部には持ち出しません。
        映像やアンケートなどの一次データは、電子データとして保存したのち、10年経過後に消去して破棄します。
        匿名化した計測データについては、全く目的の異なる研究には使用しません。あなたからデータの削除要請があった場合は、これに応じて廃棄します。
      </label>
    </div>
    </center>

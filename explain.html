    <center><h1>看護師の作業負荷（ワークロード）を計測する実験への参加者を募集します。</h1>
    <label>研究責任者<br>慶應義塾大学 理工学部 管理工学科 教授　中西 美和<br>東都大学 幕張ヒューマンケア学部 臨床工学科 准教授　濵口 淳</label></center>
    </div>
   </center>

    <br>
  
    <center>
    <div id="explain" class="box2">
      <label for="purpose">　看護師の作業負荷（ワークロード）を、腕時計型ウェアラブル端末で計測する実験への参加者を募集します。
        <br>　対象は、東都大学幕張ヒューマンケア学部看護学科の学生の皆さんです。
        <br>　1回の実験は、説明、練習などの準備やアンケート回答なども含めて、所要時間は約4時間、報酬は10,000円/回です。日程の調整ができれば、1人が複数回参加していただいても構いません。
        <br>　実験では、東都大学の実習室内で、ICUでの看護業務を想定した模擬作業を2時間行っていただきますが、作業の内容は、事前に配信する動画、及び当日の練習により、看護学生であればどなたでも、参加可能なものになっています。
        <br>　ぜひ、積極的にご応募いただけるとありがたいです。
      </label>  
    </div>
    </center>

    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="content">協力していただく内容</label>
    </h2>
      <label for="participant"><b>模擬作業の内容</b><br>実習室内に用意したICUの模擬環境で、看護師として患者（救命用シミュレータ）に対し、5人1組のチームで、患者及び生体情報を示すモニタを観察し、患者の容態に応じて必要とされる治療・ケアの対応を行っていただきます。
      </label><br>
      <br><label for="participant"><b>実験前・実験中・実験後にお願いすること</b><br>・模擬作業の詳細な方法は、参加登録後に実験担当者より説明動画を送付しますので、事前に確認しておいてください。
        <br>・模擬作業中は、腕時計型のウェアラブル端末（Fitbit Versa 3）を装着してもらいます。
        <br>・模擬作業後、自分たちの模擬作業の様子を動画で見ながら、その時思ったことを思い出して書き出してもらいます。
        <br>・当日は、看護演習の際に着用するもの（服、履物等）をご持参いただきます。詳細については、参加登録後にお知らせします。</label><br>
      <br><label for="participant"><b>所要時間</b><br>計約4時間（事前準備60分、模擬作業120分、実験後のふりかえり60分）</label><br>
      <br><label for="participant"><b>謝礼</b><br>1回（約4時間）の実験参加につき、10,000円を支払います。（慶應義塾大学から振り込みます）</label><br>
    　<br><label for="content"><b>日程</b><br>2024年9月3日～2024年9月9日
        <br>※このページの下の参加登録フォームから参加可能な日時を選択してください。
        <br>※1人で複数回参加することも可能ですので、その場合、複数の日時を選択していただいた上で、何回参加したいかを記入してください。
        <br>※5人1組で行う実験で、日程変更が少し難しいので、できるだけ必ず参加可能な日を選択していただけるとありがたいです。</label><br>
      <br><label for="content"><b>実施場所</b><br>東都大学幕張キャンパス内の実習室</label><br>
      <br><label for="content"><b>応募条件</b><br>東都大学幕張ヒューマンケア学部看護学科の学生の皆さん</label><br>
      <br><label for="purpose"><b>問い合わせ</b><br>実験参加にあたって、不明点がある方は、下記にご連絡ください。その際、所属と氏名を必ず記入してください。<br>

        </label>

    <center><h1>ICU看護師のプロアクティブ<br>ワークロード推定モデル構築<br>のためのデータ取得実験<br>に対するご協力のお願い</h1>

    <center>
    <div id="explain" class="box2">
      <label for="purpose">　本研究では、看護師のワークロード（作業負荷）と、必要な治療・ケアの量の予測に基づいて、安定的な業務の継続を支援する手法の確立を目指しています。
        現在、ICUでの看護業務を行う際の、看護師のワークロード（作業負荷）と治療・ケアに関わるデータ取得を目的とした実験に、参加してくださる方を募集しています。<br>
        　実験内容をご確認いただき、ご協力いただける場合には、ページ下部のリンクから参加登録をお願いいたします。
      </label>  
    </div>
    </center>

    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="content">協力していただく内容</label>
    </h2>
      <label for="participant"><b>対象者が行う内容</b><br>　ICUの模擬環境で、看護師として患者（救命用シミュレータ）に対し、5人1組のチームで、治療・ケアの対応を行っていただきます。
        <br>　ICUでの看護業務を想定し、患者及び生体情報を示すモニタを観察し、患者の容態に応じて必要とされる治療・ケアの対応を行うものです。<br>
        　タスク内容と治療・ケアの方法は、参加登録後に実験担当者より説明動画を送付し、詳細を確認していただきます。
      </label><br>
      <br><label for="participant"><b>記録内容</b><br>・腕時計型のウェアラブルセンサ（Fitbit Versa 3）を用いた瞬時心拍数と歩数の記録。
        <br>・ワークロード（作業負荷）の主観評価の記録。
        <br>・実験中の意思決定及びその理由についてのインタビュー。</label><br>
      <br><label for="participant"><b>所要時間</b><br>　総計約4時間（事前準備60分、ICUでの患者対応を模擬したタスク120分、実験後インタビュー60分）</label><br>
      <br><label for="participant"><b>謝礼</b><br>　1回（約4時間）の実験参加につき、10,000円を支払います。</label><br>
      <br><label for="participant"><b>対象者にとってのメリット</b><br>　実験を通じて、ICUでの対応に関する知識とスキルを増すことができます。</label><br>
    </div>

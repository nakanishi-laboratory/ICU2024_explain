        　実験内容をご確認いただき、ご協力いただける場合には、ページ下部のリンクから参加登録をお願いいたします。
      </label>

    <center>
    <div id="explain" class="box2">
    <h2>
      <label for="content">協力していただく内容</label>
    </h2>
      <label for="participant"><b>対象者が行う内容</b><br>　看護実習室内に再現したICUの模擬環境で、看護師として患者(高度救命用シミュレータ)に対し、あらかじめ設定されたシナリオのもとで、5人1組のチームで、治療・ケアの対応を行っていただきます。
        <br>　模擬ICUは、ベッド数8(すなわち、最大患者数8)であり、患者の生体情報を示すモニタ、その他ベンチレータ等救命のための機器等が設置されています。
        高度救命用シミュレータにはそれぞれ、シナリオ上のプロファイル(年齢や疾患等)がプログラマイズされており、それに応じて容態等が変化します。
        <br>　実験タスクは、ICUでの看護業務を想定し、看護実習で学んだ手順と手技に基づいて、患者及び生体情報を示すモニタを観察し、患者の容態に応じて必要とされる治療・ケア(胸骨圧迫やベンチレータ取り付けなどの二次救命処置、薬剤投与、体位の変更等)の対応を行うものです。</label><br>
      <br><label for="participant"><b>研究者が記録する内容</b><br>　実験中、瞬時心拍数を記録する腕時計型のウェアラブルセンサ(Fitbit Versa 3)を着用していただきます。
        軽量で非侵襲的なもので、瞬時心拍数と歩数以外のデータは記録しません。
        また、5分毎にワークロードの主観評価項目(NASA-TLXによる6項目)に、タブレット端末上でスコアリングしていただきます。
        実験中、全ての挙動は俯瞰カメラで記録され、実験終了後にこの映像記録を参照しながら、各時点での意思決定及びその理由についての半構造化インタビューに、PCで入力回答していただきます。</label><br>
      <br><label for="participant"><b>負荷刺激あるいは行動制限の内容</b><br>　ICUでの患者対応を模擬したタスクに臨む時間は120分、事前の準備に60分、実験後インタビューに60分を見込んでおり、総計約4時間ですべてを終了します。
        薬物の使用、著しい刺激の提示はありません。</label><br>
      <br><label for="participant"><b>謝礼の有無</b><br>　1人、1回(約4時間)の実験参加につき、10,000円を支払います。</label><br>
    </div>
